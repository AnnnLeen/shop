{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/28e463c7a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/card.png' %}" alt="Logo">
        <span class="logo">ЧитайДеревня</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'client_home' %}"><li><i class="fa-solid fa-address-book"></i> Клиенты</li></a>
            <a href="{% url 'bonus_home' %}"><li><i class="fa-solid fa-credit-card"></i> Карты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить клиента</button></li></a>
            <a href="{% url 'create_card' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить карту</button></li></a>
        </ul>
        <style> a {text-decoration: none;}</style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
