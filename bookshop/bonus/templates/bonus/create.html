{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению клиента</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.client_id }}<br>
            {{ form.surname }}<br>
            {{ form.name }}<br>
            {{ form.number }}<br>
            <label>Дата рождения:</label>
            {{ form.birth }}<br>
            {{ form.email }}<br>
            <button class="btn btn-success" type="submit">Добавить клиента</button>
            <span>{{ error }}</span>

        </form>
    </div>

{% endblock %}
